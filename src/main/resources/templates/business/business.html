<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Business</title>
  <link rel="stylesheet" th:href="@{/style.css}" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <span class="edit-btn"><a th:href="@{'/employees'}">Retour</a> </span>
  <h2>Create New Business</h2>
  <form th:action="@{/business/create}" th:object="${business}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="slogan">Slogan:</label>
      <input type="text" class="form-control" id="slogan" name="slogan" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="nif">NIF:</label>
      <input type="text" class="form-control" id="nif" name="NIF" th:field="*{nif}" required>
    </div>
    <div class="form-group">
      <label for="stat">STAT:</label>
      <input type="text" class="form-control" id="stat" name="STAT" th:field="*{stat}" required>
    </div>
    <div class="form-group">
      <label for="rcs">RCS:</label>
      <input type="text" class="form-control" id="rcs" name="RCS" th:field="*{rcs}" required>
    </div>
    <div class="form-group">
      <label for="logoFile">Logo (Image):</label>
      <input type="file" class="form-control-file" id="logoFile" name="logoFile" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Business</button>
  </form>
</div>
</body>
</html>
