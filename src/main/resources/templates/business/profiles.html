<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee File</title>
  <link rel="stylesheet" th:href="@{/profileCss.css}" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

</head>
<body>
<header>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="logo">
    </div>
    <div class="collapse navbar-collapse" id="topNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/business/create}">Entreprise</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/employees}">List des employés</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/employees/add}">Créer un employé</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="content">
  <div class="title">
    <h1 th:text="${business.name}"></h1>
    <img class="employee_image" th:src="'data:image/jpeg;base64,' + ${business.logo}" alt="Aucune image" />
    <span class="edit-btn"><a th:href="@{'/employees/' + ${business.id} + '/update'}">Edit</a> </span>
  </div>
  <div class="first-container">
    <p><span class="attribute">Nom : </span><span th:text="${business.name}"></span></p>
    <p><span class="attribute">Listes de post : </span>
    <ul style="align-items: baseline ; justify-content: center">
      <li th:each="post: ${employee}">
        <span th:text="|${post}|"></span>
      </li>
    </ul>

    <p><span class="attribute">Numéro de Tel: </span>
      <ul>
          <li th:each="phone: ${business.phoneNumbers}">
            <span th:text="|${phone.number}|"></span>
          </li>
      </ul>
  </div>
</div>
</body>
</html>
